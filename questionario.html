   body {

  <nav class="navbar navbar-expand-lg  fixed-top" id="hdr">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="Imagens/logo.png" alt="Logo" width="50" height="50" class="me-2 rounded-circle">
        <h1><strong>AmbiTech</strong></h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuECD">

      </button>
      <div class="collapse navbar-collapse" id="menuECD">
        <ul class="navbar-nav ms-auto">

      <div id="quiz">
